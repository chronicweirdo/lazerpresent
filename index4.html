<head>

    <style>
    body {
        font-size: 0.8em;
        margin: 0;
        padding: 0;

    <script>

        var videos = [
            "video/ants_horizontal_trim.mp4",
            "video/autobahn mcdonalds_horizontal_trim.mp4",
            "video/bird_horizontal.mp4",
            "video/birds_horizontal_trim.mp4",
            "video/bubble 1_horizontal.mp4",
            "video/bubble 2_horizontal.mp4",
            "video/caterpillar_horizontal_trim.mp4",
            "video/dog balloon_horizontal_crop.mp4",
            "video/early morning_horizontal_trim.mp4",
            "video/frog night_horizontal_trim.mp4",
            "video/intercontinental_horizontal.mp4",
            "video/leaf water_horizontal_trim.mp4",
            "video/motorbike mirror sun_horizontal_trim.mp4",
            "video/never look back_horizontal_trim.mp4",
            "video/newspaper basel_horizontal_trim.mp4",
            "video/newspaper berlin_horizontal_trim.mp4",
            "video/newspaper handrail_horizontal.mp4",
            "video/ny car lights_horizontal_trim.mp4",
            "video/pigeons cluj_horizontal_trim.mp4",
            "video/receipt_horizontal.mp4",
            "video/straw 1_horizontal_trim.mp4",
            "video/sun_horizontal_trim.mp4",
            "video/white waves_horizontal_trim.mp4"
        ]

       
        function randomVideoLink() {
            return videos[Math.floor(Math.random() * videos.length)]
        }
        function sameVideo(v1, v2) {
            let v1d = decodeURI(v1)
            let v2d = decodeURI(v2)
            let s = Math.min(v1d.length, v2d.length)
            let v1ds = v1d.substring(v1d.length - s)
            let v2ds = v2d.substring(v2d.length - s)
            return v1ds == v2ds
        }
        function selectAndPlayVideo(v) {
            //let v = getVideoElement()
            let currentVideo = v.src
            var videoLink = randomVideoLink()
            while (currentVideo.length > 0 && videos.length > 1 && sameVideo(videoLink, currentVideo)) {
                videoLink = randomVideoLink()
            }
            v.src = videoLink
            v.play()
        }
        function getViewportWidth() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            return vw
        }
        function getViewportHeight() {
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
            return vh
        }
        function centerVideo(v) {
            //let v = getVideoElement()
            let width = v.videoWidth
            let height = v.videoHeight
            let videoIsPortrait = height > width
            let vw = getViewportWidth()
            let vh = getViewportHeight()
            let screenIsPortrait = vh > vw

            let zoom = Math.max(vw / width, vh / height)
            let ratio = width / height
            let top = (vh - zoom * height) / 2
            let left = (vw - zoom * width) / 2

            v.style.top = top + "px"
            v.style.left = left + "px"
        }
        function centerSmallVideo(v) {
            let vw = getViewportWidth()
            let vh = getViewportHeight()
            let width = vw / 2
            let height = (width / v.videoWidth) * v.videoHeight
            let top = (vh - height) / 2
            let left = (vw - width) / 2
            v.style.top = top + "px"
            v.style.left = left + "px"
        }
        function getVideoElement() {
            let v = document.getElementById("backgroundVideo")
            return v
        }
        function getForegroundVideo() {
            let v = document.getElementById("foregroundVideo")
            return v
        }
        
        function getVimeoIframe(videoId) {
            let videoLink = "https://player.vimeo.com/video/" + videoId + "?h=ca0c1fcd05&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            let iframe = document.createElement("iframe")
            iframe.src = videoLink
            iframe.frameBorder = 0
            //iframe.allow = "autoplay; fullscreen; picture-in-picture"
            iframe.allow = "fullscreen"
            iframe.allowFullscreen = true
            //iframe.style = "position:absolute;top:0;left:0;width:100%;height:100%;"
            return iframe
        }
        function addVideos() {
            let videoIds = ["673244979", "673245034"]
            let linkedVideos = document.getElementById("linkedVideos")
            for (let i = 0; i < videoIds.length; i++) {
                linkedVideos.appendChild(getVimeoIframe(videoIds[i]))
            }
        }
        window.onload = function() {
            /*addVideoListeners(getForegroundVideo(), false)
            addVideoListeners(getVideoElement())*/
            getForegroundVideo().onended = () => selectAndPlayVideo(getForegroundVideo())
            getForegroundVideo().addEventListener('loadeddata', (e) => {
                let v = getForegroundVideo()
                if(v.readyState >= 2){
                    centerSmallVideo(v)
                }
            })
            getVideoElement().onended = () => selectAndPlayVideo(getVideoElement())
            getVideoElement().addEventListener('loadeddata', (e) => {
                let v = getVideoElement()
                if(v.readyState >= 2){
                    centerVideo(v)
                }
            })
            selectAndPlayVideo(getForegroundVideo())
            selectAndPlayVideo(getVideoElement())
        }
        window.onresize = function() {
            centerVideo(getVideoElement())
            centerSmallVideo(getForegroundVideo())
        }
    </script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>

    <video id="foregroundVideo" autoplay muted playsinline style="position: fixed; max-width: 50%;" src="video/dog balloon_horizontal_crop.mp4"></video>
